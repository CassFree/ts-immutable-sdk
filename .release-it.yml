git:
  commitMessage: 'Release ${version}'
  requireCleanWorkingDir: true
npm:
  publish: true
  publishPath: "sdk"
hooks:
  before:init:
    # - 'yarn lint'
    # - 'yarn syncpack:check'
    # - 'yarn build'
    # - 'yarn typecheck'
    # - 'yarn test'
  after:release:
    - 'echo Successfully released ${name} v${version} to ${repo.repository}.'
plugins:
  '@release-it-plugins/workspaces':
    workspaces: ['sdk']
  './.github/scripts/keep-a-changelog.mjs':
    filename: 'CHANGELOG.md'
    addUnreleased: true
    strictLatest: false	
